<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="jquery-3.1.1.min.js"></script>
    <title>带input框的下拉列表</title>
</head>
<body>
    <form action="">
        <input type="text" list="sel" value="请选择">
        <datalist id="sel">
        </datalist>
    </form>

    <script>
        $(function(){
            $.ajax({
                url:"input.json",
                dataType:"json",
                type:"get",
                success:function(data){
                    $(data).each(function(index,data){
                        var newOption = '<option value="'+data.tel+'"></option>'
                        $('#sel').append(newOption);
                    })
                },error:function(){
                    document.write("数据加载中……")
                }
            })
        })
    </script>
</body>
</html>
